{% extends "base.html" %}

{% block title %}Garden Bed Details{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div id="bed-details" class="d-flex justify-content-between align-items-start">
                    <!-- Bed details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8 mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Plants in this Bed</h3>
            <div class="d-flex gap-2">
                <select class="form-select" id="year-filter" style="width: auto;">
                    <!-- Years will be populated in JavaScript -->
                </select>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPlantModal">
                    <i class="bi bi-plus-circle"></i> Add Plant
                </button>
            </div>
        </div>
        <div id="bed-plants" class="row g-4">
            <!-- Plants will be loaded here -->
        </div>
    </div>

    <div class="col-md-4 mt-4">
        <div class="card">
            <div class="card-body">
                <h3>Bed Statistics</h3>
                <div id="bed-stats">
                    <!-- Stats will be loaded here -->
                </div>
                <div id="status-chart" class="mt-4">
                    <!-- Status distribution chart will be loaded here -->
                </div>
                <div id="year-comparison-chart" class="mt-4">
                    <!-- Year comparison chart will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Plant Modal -->
<div class="modal fade" id="addPlantModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Plant to Bed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="quick-plant-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="variety" class="form-label">Variety</label>
                        <input type="text" class="form-control" id="variety" name="variety">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="season" class="form-label">Season</label>
                        <select class="form-select" id="season" name="season" required>
                            <option value="SPRING">Spring üå∑</option>
                            <option value="SUMMER">Summer ‚òÄÔ∏è</option>
                            <option value="FALL">Fall üçÇ</option>
                            <option value="WINTER">Winter ‚ùÑÔ∏è</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="planting_date" class="form-label">Planting Date</label>
                        <input type="date" class="form-control" id="planting_date" name="planting_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="expected_harvest_date" class="form-label">Expected Harvest Date</label>
                        <input type="date" class="form-control" id="expected_harvest_date" name="expected_harvest_date">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="submitQuickPlantForm()">Add Plant</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Plant Modal -->
<div class="modal fade" id="editPlantModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Plant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="edit-plant-form">
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="edit-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-variety" class="form-label">Variety</label>
                        <input type="text" class="form-control" id="edit-variety" name="variety">
                    </div>
                    <div class="mb-3">
                        <label for="edit-quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="edit-quantity" name="quantity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-season" class="form-label">Season</label>
                        <select class="form-select" id="edit-season" name="season" required>
                            <option value="SPRING">Spring üå∑</option>
                            <option value="SUMMER">Summer ‚òÄÔ∏è</option>
                            <option value="FALL">Fall üçÇ</option>
                            <option value="WINTER">Winter ‚ùÑÔ∏è</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-planting-date" class="form-label">Planting Date</label>
                        <input type="date" class="form-control" id="edit-planting-date" name="planting_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-expected-harvest-date" class="form-label">Expected Harvest Date</label>
                        <input type="date" class="form-control" id="edit-expected-harvest-date" name="expected_harvest_date">
                    </div>
                    <div class="mb-3">
                        <label for="edit-notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="edit-notes" name="notes" rows="3"></textarea>
                    </div>
                    <input type="hidden" id="edit-plant-id" name="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger me-auto" onclick="deletePlant()">Delete Plant</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitEditPlantForm()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Bed Modal -->
<div class="modal fade" id="editBedModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Garden Bed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="edit-bed-form">
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="edit-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-dimensions" class="form-label">Dimensions</label>
                        <input type="text" class="form-control" id="edit-dimensions" name="dimensions" placeholder="e.g. 10x20" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="edit-notes" name="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitEditBedForm()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const STATUS_EMOJIS = {
    'PLANTED': 'üå±',
    'SPROUTED': 'üåø',
    'FLOWERING': 'üå∏',
    'HARVESTING': 'ü•¨',
    'FINISHED': '‚ú®'
};

const SEASON_EMOJIS = {
    'SPRING': 'üå∑',
    'SUMMER': '‚òÄÔ∏è',
    'FALL': 'üçÇ',
    'WINTER': '‚ùÑÔ∏è'
};

document.addEventListener('DOMContentLoaded', function() {
    const bedId = parseInt('{{ bed_id }}');
    setupYearFilter();
    loadBedDetails(bedId);
    loadBedPlants(bedId);
    loadBedStats(bedId);
    
    // Set today as default planting date
    document.getElementById('planting_date').valueAsDate = new Date();
});

function setupYearFilter() {
    const yearSelect = document.getElementById('year-filter');
    const currentYear = new Date().getFullYear();
    
    // Populate years from 2000 to next year
    for (let year = currentYear + 1; year >= 2000; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        if (year === currentYear) {
            option.selected = true;
        }
        yearSelect.appendChild(option);
    }
    
    yearSelect.addEventListener('change', function() {
        const bedId = parseInt('{{ bed_id }}');
        loadBedPlants(bedId);
        loadBedStats(bedId);
    });
}

function loadBedDetails(bedId) {
    fetch(`/api/garden/beds/${bedId}`)
        .then(response => response.json())
        .then(bed => {
            const container = document.getElementById('bed-details');
            container.innerHTML = `
                <div>
                    <h2>${bed.name}</h2>
                    <p><strong>Dimensions:</strong> ${bed.dimensions}</p>
                    ${bed.notes ? `<p><strong>Notes:</strong> ${bed.notes}</p>` : ''}
                </div>
                <div>
                    <button class="btn btn-outline-primary" onclick="editBed(${bedId})">
                        <i class="bi bi-pencil"></i> Edit Bed
                    </button>
                </div>
            `;
            
            // Store bed data for edit form
            window.currentBed = bed;
        });
}

function loadBedPlants(bedId) {
    const year = document.getElementById('year-filter').value;
    fetch(`/api/garden/plants?year=${year}`)
        .then(response => response.json())
        .then(plants => {
            const bedPlants = plants.filter(p => p.location === `Bed ${bedId}`);
            const container = document.getElementById('bed-plants');
            
            if (bedPlants.length === 0) {
                container.innerHTML = '<p>No plants in this bed for the selected year.</p>';
                return;
            }

            container.innerHTML = bedPlants.map(plant => `
                <div class="col-md-6">
                    <div class="card h-100">
                        ${plant.images && plant.images.length > 0 ? 
                            `<img src="${plant.images[0].url}" class="card-img-top plant-image" alt="${plant.name}">` : 
                            `<div class="card-img-top plant-image-placeholder d-flex align-items-center justify-content-center">
                                <i class="bi bi-image text-muted" style="font-size: 2rem;"></i>
                            </div>`
                        }
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title">${plant.name}</h5>
                                    ${plant.quantity > 1 ? `<span class="text-muted">(${plant.quantity} plants)</span>` : ''}
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="editPlant(${JSON.stringify(plant).replace(/"/g, '&quot;')})">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="openPhotoUpload(${plant.id})">
                                        <i class="bi bi-camera"></i>
                                    </button>
                                </div>
                            </div>
                            <p class="card-text">
                                <span class="badge status-${plant.status}">
                                    ${STATUS_EMOJIS[plant.status]} ${plant.status}
                                </span>
                                <span class="badge season-badge season-${plant.season}">
                                    ${SEASON_EMOJIS[plant.season]} ${plant.season}
                                </span><br>
                                <strong>Year:</strong> ${plant.year}<br>
                                <strong>Planted:</strong> ${formatDate(plant.planting_date)}<br>
                                ${plant.variety ? `<strong>Variety:</strong> ${plant.variety}<br>` : ''}
                                ${plant.notes ? `<strong>Notes:</strong> ${plant.notes}` : ''}
                            </p>
                            <div class="btn-group">
                                <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    Update Status
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="updatePlantStatus(${plant.id}, 'SPROUTED')">
                                        ${STATUS_EMOJIS.SPROUTED} Sprouted
                                    </a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updatePlantStatus(${plant.id}, 'FLOWERING')">
                                        ${STATUS_EMOJIS.FLOWERING} Flowering
                                    </a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updatePlantStatus(${plant.id}, 'HARVESTING')">
                                        ${STATUS_EMOJIS.HARVESTING} Harvesting
                                    </a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updatePlantStatus(${plant.id}, 'FINISHED')">
                                        ${STATUS_EMOJIS.FINISHED} Finished
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        });
}

function loadBedStats(bedId) {
    const year = document.getElementById('year-filter').value;
    fetch(`/api/stats/beds/${bedId}?year=${year}`)
        .then(response => response.json())
        .then(stats => {
            const container = document.getElementById('bed-stats');
            container.innerHTML = `
                <p><strong>Total Plants (${year}):</strong> ${stats.total_plants}</p>
                <p><strong>Space Utilization:</strong> ${stats.space_utilization}</p>
            `;

            // Create status distribution chart
            const statusData = {
                values: Object.values(stats.plants_by_status),
                labels: Object.keys(stats.plants_by_status),
                type: 'pie',
                name: 'Plant Status'
            };
            
            Plotly.newPlot('status-chart', [statusData], {
                height: 300,
                margin: { t: 30, b: 30, l: 30, r: 30 },
                title: `Status Distribution (${year})`
            });

            // Create year comparison chart if there's data for multiple years
            if (Object.keys(stats.plants_by_year).length > 0) {
                const yearData = {
                    x: Object.keys(stats.plants_by_year),
                    y: Object.values(stats.plants_by_year),
                    type: 'bar',
                    name: 'Plants by Year'
                };
                
                Plotly.newPlot('year-comparison-chart', [yearData], {
                    height: 300,
                    margin: { t: 30, b: 30, l: 30, r: 30 },
                    title: 'Year-over-Year Comparison',
                    xaxis: { title: 'Year' },
                    yaxis: { title: 'Number of Plants' }
                });
            }
        });
}

function updatePlantStatus(plantId, newStatus) {
    fetch(`/api/garden/plants/${plantId}/status`, {
        method: 'PATCH',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ new_status: newStatus.toUpperCase() })
    })
    .then(response => response.json())
    .then(() => {
        showNotification('Plant status updated successfully');
        const bedId = parseInt('{{ bed_id }}');
        loadBedPlants(bedId);
        loadBedStats(bedId);
    })
    .catch(handleApiError);
}

function openPhotoUpload(plantId) {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.style.display = 'none';
    
    input.onchange = function() {
        if (this.files && this.files[0]) {
            const formData = new FormData();
            formData.append('file', this.files[0]);
            
            fetch(`/api/images/plants/${plantId}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(() => {
                showNotification('Photo uploaded successfully');
                const bedId = parseInt('{{ bed_id }}');
                loadBedPlants(bedId);
            })
            .catch(handleApiError);
        }
    };
    
    document.body.appendChild(input);
    input.click();
    document.body.removeChild(input);
}

function submitQuickPlantForm() {
    const form = document.getElementById('quick-plant-form');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    // Add required fields
    data.status = 'PLANTED';
    const bedId = parseInt('{{ bed_id }}');
    data.location = 'Bed ' + bedId;
    data.quantity = parseInt(data.quantity);
    data.year = parseInt(document.getElementById('year-filter').value);
    data.planting_date = new Date(data.planting_date).toISOString();
    if (data.expected_harvest_date) {
        data.expected_harvest_date = new Date(data.expected_harvest_date).toISOString();
    }
    
    fetch('/api/garden/plants', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(() => {
        form.reset();
        document.getElementById('planting_date').valueAsDate = new Date();
        document.getElementById('addPlantModal').querySelector('[data-bs-dismiss="modal"]').click();
        showNotification('Plant added successfully');
        loadBedPlants(bedId);
        loadBedStats(bedId);
    })
    .catch(handleApiError);
}

function editBed(bedId) {
    // Populate edit form with current bed data
    document.getElementById('edit-name').value = window.currentBed.name;
    document.getElementById('edit-dimensions').value = window.currentBed.dimensions;
    document.getElementById('edit-notes').value = window.currentBed.notes || '';
    
    // Show modal
    new bootstrap.Modal(document.getElementById('editBedModal')).show();
}

function submitEditBedForm() {
    const form = document.getElementById('edit-bed-form');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    const bedId = parseInt('{{ bed_id }}');
    
    fetch(`/api/garden/beds/${bedId}`, {
        method: 'PATCH',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(() => {
        document.getElementById('editBedModal').querySelector('[data-bs-dismiss="modal"]').click();
        showNotification('Garden bed updated successfully');
        loadBedDetails(bedId);
        loadBedStats(bedId);
    })
    .catch(handleApiError);
}

function editPlant(plant) {
    // Set form values
    const form = document.getElementById('edit-plant-form');
    form.querySelector('#edit-plant-id').value = plant.id;
    form.querySelector('#edit-name').value = plant.name;
    form.querySelector('#edit-variety').value = plant.variety || '';
    form.querySelector('#edit-quantity').value = plant.quantity;
    form.querySelector('#edit-season').value = plant.season;
    form.querySelector('#edit-planting-date').value = plant.planting_date.split('T')[0];
    if (plant.expected_harvest_date) {
        form.querySelector('#edit-expected-harvest-date').value = plant.expected_harvest_date.split('T')[0];
    }
    form.querySelector('#edit-notes').value = plant.notes || '';
    
    // Show modal
    new bootstrap.Modal(document.getElementById('editPlantModal')).show();
}

function submitEditPlantForm() {
    const form = document.getElementById('edit-plant-form');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    const plantId = data.id;
    delete data.id;  // Remove id from payload
    
    // Format dates
    data.quantity = parseInt(data.quantity);
    data.planting_date = new Date(data.planting_date).toISOString();
    if (data.expected_harvest_date) {
        data.expected_harvest_date = new Date(data.expected_harvest_date).toISOString();
    }
    
    fetch(`/api/garden/plants/${plantId}`, {
        method: 'PATCH',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(() => {
        document.getElementById('editPlantModal').querySelector('[data-bs-dismiss="modal"]').click();
        showNotification('Plant updated successfully');
        const bedId = parseInt('{{ bed_id }}');
        loadBedPlants(bedId);
        loadBedStats(bedId);
    })
    .catch(handleApiError);
}

function deletePlant() {
    const plantId = document.getElementById('edit-plant-id').value;
    if (confirm('Are you sure you want to delete this plant? This action cannot be undone.')) {
        fetch(`/api/garden/plants/${plantId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(() => {
            document.getElementById('editPlantModal').querySelector('[data-bs-dismiss="modal"]').click();
            showNotification('Plant deleted successfully');
            const bedId = parseInt('{{ bed_id }}');
            loadBedPlants(bedId);
            loadBedStats(bedId);
        })
        .catch(handleApiError);
    }
}
</script>
{% endblock %}
